<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="auth/login" routerLinkActive="mat-accent"
      >Pacientes</a>
      <a
        mat-list-item
        *ngIf="userIsAuthenticated"
        routerLink="dashboard"
        routerLinkActive="mat-accent"
        >Dashboard</a>

      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/">Insole-APP</a></span>
      <span class="spacer"></span>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink="profile" routerLinkActive="mat-accent">
            Profile</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">
            Login</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">
            Signup</a
          >
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button (click)="onLogout()">Logout</button>
        </li>
      </ul>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
