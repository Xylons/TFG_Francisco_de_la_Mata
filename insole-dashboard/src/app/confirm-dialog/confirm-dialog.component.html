<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions>
    <button class="mat-button" (click)="closeDialog()" color="warn">No</button>
    <button class="mat-button" (click)="confirm()" color="primary" cdkFocusInitial>Yes</button>
</div>
