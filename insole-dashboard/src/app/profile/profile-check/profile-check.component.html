<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProfile()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="name"
      placeholder="User name"
      >
      <mat-error *ngIf="form.get('name').invalid"> Please enter a user name </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="surname"
      placeholder="User surname"
      >
      <mat-error *ngIf="form.get('surname').invalid"> Please enter a user surname </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="phone"
      placeholder="User phone"
      >
      <mat-error *ngIf="form.get('phone').invalid"> Please enter a phone </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Select User Image</button>
      <input type="file"  accept="image/*" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
<img [src]="imagePreview" [alt]="form.value.name" >
    </div>

  <!-- <mat-form-field>
      <textarea
      matInput
      rows="4"
      formControlName="content"
      placeholder="Profile Content"
      > </textarea>
      <mat-error *ngIf="form.get('content').invalid"> Please enter a profile content </mat-error>
    </mat-form-field>-->
    <button
     mat-raised-button
     color="primary"
     type="submit">Save profile </button>
  </form>

</mat-card>
