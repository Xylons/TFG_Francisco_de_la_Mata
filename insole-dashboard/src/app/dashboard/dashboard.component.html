  </div>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" >
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title.toLowerCase()!=='insole'.toLowerCase(); else insole"  >
          <div>Card Content Here
            <div class="chart" style="position: relative; min-height: unset">
              <canvas baseChart
                 [datasets]="barChartData"
                 [labels]="barChartLabels"
                 [options]="barChartOptions"
                 [legend]="barChartLegend"
                 [chartType]="barChartType">
              </canvas>
              </div>

          </div>

        </mat-card-content>
        <ng-template #insole >
        <mat-card-content   class="dashboard-card-content">

          <app-insole></app-insole>
        </mat-card-content>
      </ng-template>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
